<h1>Rails 3.0 and MongoMapper</h1>
<p>Here is some notes regarding MongoMapper usage in a Rails 3 application.</p>

<p>First install Rails 3: <script src='http://gist.github.com/314473.js?file=Rails+installation' /></p>

<p>Create config/initializers/mongo.rb file: <script src='http://gist.github.com/314473.js?file=config_initializers_mongo.rb' /></p>

<p>Append Gemfile: <script src='http://gist.github.com/314473.js?file=Gemfile' /></p>

<p>Run &#8220;bundle install&#8221; start your Mongo server and that&#8217;s all! You can now play with MongoMapper and Rails 3.</p>
